		<div class="login">
				<input type="text" placeholder="username" [(ngModel)]="Username" required autofocus><br>

				<input type="button" (click) = "login()" value="Sign In">
				<div class="error">

					<button class="forgot" (click) = "password()">Forgot password?</button>
					<label *ngIf = "isCorrect"  >Please try again</label>

				</div>	
				
				<button class="btn success" (click) = "sign()" > Create an account.</button>
		</div>
